<html>
    <head>
        <title>My Paragraphs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
                      <center>
            <div style="float:left" id="p1">
        <span>1. </span>
        <input type="text" id="para1_input_box_1" placeholder="Input box 1">
        <br><br>
        <span>2. </span>
        <input type="text" id="para1_input_box_2" placeholder="Input box 2">
        <br><br>
        <span>3. </span>
        <input type="text" id="para1_input_box_3" placeholder="Input box 3">
        <br><br>
        <span>4. </span>
        <input type="text" id="para1_input_box_4" placeholder="Input box 4">
        <br><br>
        <span>5. </span>
        <input type="text" id="para1_input_box_5" placeholder="Input box 5">
        <br><br>
        <span>6. </span>
        <input type="text" id="para1_input_box_6" placeholder="Input box 6">
        <br><br>
        <button class="btn"onclick="getParagraph1()">Get Paragraph 1</button>
    </div>

        
    
           

        
           <div style="float:right" id="p2">
            <span>1. </span>
            <input type="text" id="input1" placeholder="Input box 1">
            <br><br>
            <span>2. </span>
            <input type="text" id="input2" placeholder="Input box 2">
            <br><br>
            <span>3. </span>
            <input type="text" id="input3" placeholder="Input box 3">
            <br><br>
            <span>4. </span>
            <input type="text" id="input4" placeholder="Input box 4">
            <br><br>
            <span>5. </span>
            <input type="text" id="input5" placeholder="Input box 5">
            <br><br>
            <span>6. </span>
            <input type="text" id="input6" placeholder="Input box 6">
            <br><br>
            
            <button class="btn" onclick="getParagraph2()">Get Paragraph 2</button>
        </div>
    </center>
            
            <br>
        
        <h1 id="showParagraph1"></h1>
            <h1 id="showParagraph2"></h1>
        
        
            
        
    

        <script>
         function getParagraph1 ()
         {
             var inputs=[];
             for(var i=1; i<=6; i++)
             {
                 inputs.push(document.getElementById("para1_input_box_" + i).value);
             }
             document.getElementById("showParagraph1").innerHTML=inputs.join(". ")
         }  

         function getParagraph2 ()
         {
             var inputs=[];
             for(var i=1; i<=6; i++)
             {
                 inputs.push(document.getElementById("input" + i).value);
             }
             document.getElementById("showParagraph2").innerHTML=inputs.join(". ")
         }

        </script>
    </body>
</html>
